{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h2>Latest Jobs</h2>
      {% for job in jobs %}
        <div class="card mb-2">
          <div class="card-body">
            <h5><a href="{{ url_for('job_detail', job_id=job.id) }}">{{ job.title }}</a></h5>
            <p class="mb-0">{{ job.location }}</p>
            <small class="text-muted">Posted {{ job.created_at.strftime('%Y-%m-%d') }}</small>
          </div>
        </div>
      {% else %}
        <p>No jobs yet.</p>
      {% endfor %}
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Quick Links</h5>
        <a href="{{ url_for('job_list') }}" class="d-block">Browse All Jobs</a>
        <a href="{{ url_for('create_sample') }}" class="d-block mt-2">Create Sample Data</a>
      </div>
    </div>
  </div>
{% endblock %}
